{% extends "base.html" %}

{% load humanize %}

{% block content %}
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Products</th>
        <th>Created</th>
      </tr>
    </thead>
    <tbody>
    {% for lst in object_list %}
      <tr>
        <td><a href="{{ lst.get_absolute_url }}">{{ lst.name }}</a></td>
        <td>{{ lst.items.count }}</td>
        <td>{{ lst.created_at|naturaltime }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock content %}
