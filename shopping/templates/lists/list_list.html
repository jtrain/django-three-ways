{% extends "base.html" %}

{% block content %}
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
    {% for li in objects %}
      <tr>
        <td>{{ li.name }}</td>
        <td>{{ li.quantity }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock content %}
